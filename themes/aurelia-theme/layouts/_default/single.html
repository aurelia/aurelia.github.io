{{ define "main" }}

{{ partial "page-header" . }}

<section class="py-4 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    {{ if .Params.toc }}
    <div class="lg:grid lg:grid-cols-8 lg:gap-8">
      <!-- Main Content -->
      <div class="lg:col-span-6">
    {{ end }}
        <div class="prose prose-lg max-w-none 
                    prose-h1:text-4xl prose-h1:font-bold prose-h1:mb-8 prose-h1:text-gray-900
                    prose-h2:text-3xl prose-h2:font-bold prose-h2:mb-6 prose-h2:mt-12 prose-h2:text-gray-900
                    prose-h3:text-2xl prose-h3:font-bold prose-h3:mb-4 prose-h3:mt-8 prose-h3:text-gray-900
                    prose-p:text-base prose-p:leading-relaxed prose-p:mb-6 prose-p:text-gray-700
                    prose-ul:list-disc prose-ul:ml-6 prose-ul:mb-6
                    prose-ol:list-decimal prose-ol:ml-6 prose-ol:mb-6
                    prose-li:text-gray-700 prose-li:mb-2
                    prose-a:text-aurelia prose-a:no-underline hover:prose-a:text-aurelia-light
                    prose-blockquote:border-l-4 prose-blockquote:border-aurelia/30 prose-blockquote:pl-4 prose-blockquote:italic prose-blockquote:text-gray-700
                    prose-code:text-aurelia prose-code:bg-gray-100 prose-code:px-1.5 prose-code:py-0.5 prose-code:rounded-md prose-code:before:content-none prose-code:after:content-none
                    prose-pre:bg-gray-900 prose-pre:text-gray-100 prose-pre:p-4 prose-pre:rounded-lg
                    prose-img:rounded-lg prose-img:shadow-lg
                    prose-hr:border-gray-200">
          {{ .Content }}
        </div>
    {{ if .Params.toc }}
      </div>
      <!-- Right Sidebar Navigation -->
      <div class="lg:col-span-2">
        {{ partial "in-page-nav.html" . }}
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}

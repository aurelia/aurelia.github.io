{{ define "main" }}

{{ partial "page-header" . }}

<section class="py-4 bg-white relative">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Main Content -->
    <div class="prose prose-lg max-w-none
                prose-headings:font-bold prose-headings:text-gray-900 prose-headings:scroll-mt-24
                prose-h2:text-3xl prose-h2:mt-12 prose-h2:mb-6
                prose-h3:text-2xl prose-h3:mt-8 prose-h3:mb-4
                prose-h4:text-xl prose-h4:mt-6 prose-h4:mb-3
                prose-p:text-base prose-p:leading-relaxed prose-p:mb-6 prose-p:text-gray-700
                prose-ul:list-disc prose-ul:my-6 prose-ul:pl-6
                prose-ol:list-decimal prose-ol:my-6 prose-ol:pl-6
                prose-li:text-gray-700 prose-li:mb-2
                prose-a:text-aurelia prose-a:no-underline hover:prose-a:text-aurelia-light
                prose-strong:text-gray-900 prose-strong:font-semibold
                prose-code:text-aurelia prose-code:bg-gray-50 prose-code:px-1 prose-code:py-0.5 prose-code:rounded
                prose-pre:bg-gray-50 prose-pre:p-4 prose-pre:rounded-lg
                prose-img:rounded-lg prose-img:shadow-md
                prose-blockquote:border-l-4 prose-blockquote:border-aurelia/30 prose-blockquote:pl-4 prose-blockquote:italic prose-blockquote:text-gray-700
                prose-hr:border-gray-200">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}

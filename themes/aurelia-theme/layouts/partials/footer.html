<footer class="bg-gray-950 border-t border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Main Footer Content -->
        <div class="py-12 lg:py-16">
            <!-- Links Grid -->
            <div class="flex justify-between mb-12">
                {{ range .Site.Data.footer.columns }}
                <div class="link-column w-1/3 px-4">
                    <h4 class="text-aurelia font-semibold mb-6 text-lg">{{ .title }}</h4>
                    <ul class="space-y-3">
                        {{ range .links }}
                        <li>
                            <a href="{{ .link }}" 
                               target="{{ .target | default "_self" }}" 
                               class="text-gray-400 hover:text-aurelia transition-colors duration-200 text-sm inline-flex items-center">
                                {{ if .icon }}
                                <i class="{{ .icon }} w-5 mr-2"></i>
                                {{ end }}
                                <span>{{ .name }}</span>
                            </a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
                {{ end }}
            </div>

            <!-- Social Links -->
            <div class="flex justify-center space-x-8 mb-12">
                <a href="https://twitter.com/aureliaeffect" class="text-gray-400 hover:text-aurelia transition-colors duration-200 p-2">
                    <i class="fab fa-twitter text-2xl"></i>
                    <span class="sr-only">Twitter</span>
                </a>
                <a href="https://github.com/aurelia" class="text-gray-400 hover:text-aurelia transition-colors duration-200 p-2">
                    <i class="fab fa-github text-2xl"></i>
                    <span class="sr-only">GitHub</span>
                </a>
                <a href="https://discord.gg/RBtyM6u" class="text-gray-400 hover:text-aurelia transition-colors duration-200 p-2">
                    <i class="fab fa-discord text-2xl"></i>
                    <span class="sr-only">Discord</span>
                </a>
            </div>
        </div>

        <!-- Copyright and License -->
        <div class="py-8 border-t border-gray-800">
            <div class="text-center text-gray-400 space-y-4">
                <p class="text-sm">
                    Copyright © {{ now.Year }} 
                    <a href="https://aurelia.io" 
                       class="text-aurelia hover:text-aurelia-light transition-colors duration-200">
                        Aurelia
                    </a>
                </p>
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4 text-xs">
                    <span class="flex items-center gap-2">
                        <i class="fas fa-code text-aurelia"></i> 
                        Code licensed under 
                        <a href="https://opensource.org/licenses/MIT" 
                           class="text-aurelia hover:text-aurelia-light transition-colors duration-200">
                            MIT License
                        </a>
                    </span>
                    <span class="hidden sm:inline text-gray-600">•</span>
                    <span class="flex items-center gap-2">
                        <i class="fas fa-file-alt text-aurelia"></i> 
                        Content licensed under 
                        <a href="https://creativecommons.org/publicdomain/zero/1.0/" 
                           class="text-aurelia hover:text-aurelia-light transition-colors duration-200">
                            CC0
                        </a>
                    </span>
                </div>
                <p class="text-sm">
                    Designed with <span class="text-red-500">♥</span> by 
                    <a href="https://ilikekillnerds.com" 
                       class="text-aurelia hover:text-aurelia-light transition-colors duration-200" 
                       target="_blank">
                        Dwayne
                    </a>
                </p>
            </div>
        </div>
    </div>
</footer>

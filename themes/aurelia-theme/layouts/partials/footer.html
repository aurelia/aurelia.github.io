<div class="links">
    {{ range .Site.Data.footer.columns }}
    <div class="link-column">
        <h4>{{ .title }}</h4>
        <ul>
            {{ range .links }}
            <li><a href="{{ .link }}" target="{{ .target | default "_self" }}">{{ .name }}</a></li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
</div>

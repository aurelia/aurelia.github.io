<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, shrink-to-fit=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro:200,400,700&display=swap&font-display=swap" rel="stylesheet">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<meta name="msapplication-tap-highlight" content="no" />
<meta name="mobile-web-app-capable" content="yes">

<meta name="description" content="Aurelia is a JavaScript client framework for web, mobile and desktop that leverages simple conventions to empower your creativity."/>
<meta name="robots" content="index,follow"/>

<link rel="alternate" type="application/rss+xml" title="The official Aurelia blog" href="{{ "blog/index.xml" | relURL }}" />

<link rel="search" href="{{ "index.json" | relURL }}" type="application/json">

{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}

{{ $styles := resources.Get "css/main.css" }}
{{ $styles = $styles | css.PostCSS }}

{{ if hugo.IsProduction }}
  {{ $styles = $styles | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}" crossorigin="anonymous">
{{ else }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
{{ end }}

<script src="https://kit.fontawesome.com/ba181c6190.js" crossorigin="anonymous"></script>
